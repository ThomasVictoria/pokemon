<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>pokemon</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>

		<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script src="index.js"></script>

		<div class="left cell" data-id="1"></div>

		<div class="active cell" data-id="2"></div>

		<div class="right cell" data-id="3"></div>

		<div class="goleft button">Left</div>
		<div class="goright button">Right</div>

		<div class="stats">
			<div class="hp"></div>
			<div class="attack"></div>
			<div class="image"><img src="" alt=""></div>
		</div>

		<div class="compare">
			<div class="info">
				<div class="name"></div>
				<img src="" alt="">
			</div>			
			<div class="desc">Compare</div>
			<div class="second">start</div>
		</div>


		<div class="comparefield">
			<div class="first">
				<div class="hp"></div>
				<div class="attack"></div>
				<div class="image"><img src="" alt=""></div>
			</div>
			<div class="second">
				<div class="hp"></div>
				<div class="attack"></div>
				<div class="image"><img src="" alt=""></div>
			</div>
		</div>


	</body>
</html>
