<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>pokemon</title>
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		
		<div id="container">
			
			<div id="names">
				<div class="goleft button">Left</div>
		
				<div class="left cell" data-id="1"></div>
		
				<div class="active cell" data-id="2"></div>
		
				<div class="right cell" data-id="3"></div>
		
				<div class="goright button">Right</div>
			</div>
	
			<div class="stats">
				<div class="hp"></div>
				<div class="attack"></div>
				<div class="image"><img src="" alt=""></div>
			</div>
	
			<div class="compare">
				<div class="info">
					<div class="name"></div>
					<img src="" alt="">
				</div>			
				<div class="desc">Compare</div>
				<div class="second">start</div>
			</div>
	
	
			<div class="comparefield">
				<div class="first">
					<div class="hp"></div>
					<div class="attack"></div>
					<div class="image"><img src="" alt=""></div>
				</div>
				<div class="second">
					<div class="hp"></div>
					<div class="attack"></div>
					<div class="image"><img src="" alt=""></div>
				</div>
			</div>
		</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="js/dist/app.js"></script>
	</body>
</html>
